<!DOCTYPE html>
<html>
<head>
    <title>Meme Website</title> <!-- Title of the webpage, visible in the browser tab -->
    
    <!-- The viewport meta tag ensures the webpage is responsive to different screen sizes (for mobile and tablet) -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Meta tag that automatically refreshes the page every 30 seconds, and reloads it from http://127.0.0.1:5000/ -->
    <meta http-equiv="refresh" content="30;url=http://127.0.0.1:5000/" />
    
    <!-- Internal CSS for styling the webpage -->
    <style>
        /* Body styling */
        body {
            background-color: #000; /* Set background color to black */
            display: flex; /* Use Flexbox layout */
            flex-direction: column; /* Stack content vertically */
            align-items: center; /* Center content horizontally */
            justify-content: center; /* Center content vertically */
            height: 100vh; /* Make the body take up the entire viewport height */
            margin: 0; /* Remove default margin */
        }

        /* Header styling */
        h1 {
            text-align: center; /* Center-align the header text */
            font-family: Arial, sans-serif; /* Set the font family */
            color: #fff; /* Set text color to white */
            background-color: #000; /* Set background color to black */
            width: 100%; /* Make header span the full width of the page */
            padding: 20px; /* Add padding inside the header */
        }

        /* Container for the meme content */
        .container {
            display: flex; /* Use Flexbox layout */
            flex-direction: column; /* Stack content vertically */
            align-items: center; /* Center content horizontally */
            flex-grow: 1; /* Make this container grow to fill available space */
            width: 80%; /* Set container width to 80% of the page */
            max-width: 800px; /* Limit maximum width to 800px */
        }

        /* Paragraph styling */
        p {
            text-align: center; /* Center-align the text */
            font-family: Georgia, serif; /* Set a serif font */
            font-size: 3vw; /* Set the font size relative to the viewport width (scales with screen size) */
            color: #fff; /* Set text color to white */
            background-color: #000; /* Set background color to black */
            margin: 10px 0; /* Add top and bottom margin */
        }

        /* Image styling */
        img {
            max-width: 100%; /* Ensure the image doesn't exceed the width of its container */
            max-height: 60vh; /* Limit the height of the image to 60% of the viewport height */
            height: auto; /* Maintain the aspect ratio of the image */
            border-radius: 10px; /* Add rounded corners to the image */
        }
    </style>
</head>
<body>
    <!-- Header for the webpage -->
    <h1>BTP405 Flask Project - Meme Website - Eren Kilinc</h1> <!-- Display project title and author -->

    <div class="container">
        <!-- Display description of what the page does -->
        <p>Here is your meme, taken from a subreddit. You will get a new meme every time you refresh!</p>
        
        <!-- Image element where the meme picture will be rendered from the passed data -->
        <p><img src="{{meme_pic}}" alt="Meme"></p> <!-- 'meme_pic' is a placeholder for the meme image URL passed from Flask -->
        
        <!-- Display the name of the subreddit from which the meme was fetched -->
        <p>Thank you! {{subreddit}}</p> <!-- 'subreddit' is a placeholder for the subreddit name passed from Flask -->
    </div>
</body>
</html>
